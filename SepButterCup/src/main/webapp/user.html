<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>

<body>
    <form action="#" method="get">
        <div class="form-group">
            <label for="id">USER ID</label>
            <input type="text" name="id" class="form-control" placeholder="id">
        </div>
        <div class="form-group">
            <label for="pw">USER PW</label>
            <input type="text" name="pw" class="form-control" placeholder="pw">
        </div><br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="any1">
            <label for="any1" class="form-check-label">One</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="any2">
            <label for="any2" class="form-check-label">Two</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="any3">
            <label for="any3" class="form-check-label">Three</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="any4">
            <label for="any4" class="form-check-label">Four</label>
        </div>

        <div class="form-check">
            <input type="radio" name="ad" id="1" class="form-check-input">
            <label for="1" class="form-check-label">하나</label>
        </div>
        <div class="form-check">
            <input type="radio" name="ad" id="2" class="form-check-input">
            <label for="2" class="form-check-label">두울</label></div>
        <div class="form-check">
            <input type="radio" name="ad" id="3" class="form-check-input">
            <label for="3" class="form-check-label">세엣</label></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
