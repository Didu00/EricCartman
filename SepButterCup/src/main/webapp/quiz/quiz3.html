<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-danger">
        <br>
        <h1 class="display-4 container text-white">레드향 주문하기</h1>
        <hr class="my-4">
      </div>
    <div class="container col-sm-10">
        <form action="#">
            <h4>상품 선택</h4>
            <fieldset class="form-group row">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="web" id="web">
                    <label for="web">선물용 3kg</label>
                    <input type="number" class="form-control" name="web" id="web" placeholder="개수 (최대 5개)">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="web" id="web">
                    <label for="web">선물용 5kg</label>
                    <input type="number" class="form-control" name="web" id="web" placeholder="개수 (최대 3개)">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="web" id="web">
                    <label for="web">가정용 3kg</label>
                    <input type="number" class="form-control" name="web" id="web" placeholder="개수 (최대 5개)">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="web" id="web">
                    <label for="web">가정용 5kg</label>
                    <input type="number" class="form-control" name="web" id="web" placeholder="개수 (최대 3개)">
                </div><br><br>
            </fieldset><br>
            <h4>배송 정보</h4>
            <fieldset class="form-group row">
                <div class="form-group col-md-6">
                    <label for="name">이름</label>
                    <input type="text" id="name" class="form-control" placeholder="여백없이 입력">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">주소</label>
                    <input type="text" id="name" class="form-control" placeholder="">
                </div>
                <div class="form-group col-md-3">
                    <label for="name">이름</label>
                    <input type="email" id="name" class="form-control" placeholder="여백없이 입력">
                </div>
                <div class="form-group col-md-3">
                    <label for="name">연락처</label>
                    <input type="tel" id="name" class="form-control" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">배송일 지정</label>
                    <input type="date" id="name" class="form-control" placeholder="">
                </div>
                <div class="form-group col-md-12">
                    <label for="exampleFormControlTextarea1">메모</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=""></textarea>
                </div>
            </fieldset><br>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">주문하기</button>&nbsp;
                <button class="btn btn-primary" type="reset">취소하기</button>
            </div>
        </form>
    </div>


</body>

</html>
