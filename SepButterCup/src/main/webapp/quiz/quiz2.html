<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-danger">
        <br>
        <h1 class="display-4 container text-white">상품 주문서</h1>
        <hr class="my-4">
      </div>
    <div class="container col-sm-10">
    <div class="container col-sm-10">
        <form action="#">
            <h4>개인 정보</h4>
            <fieldset class="form-group row">
                <div class="form-group col-md-6">
                    <label for="name">이름</label>
                    <input type="text" id="name" class="form-control" placeholder="여백없이 입력">
                </div>
                <div class="form-group col-md-6">
                    <label for="name">연락처</label>
                    <input type="tel" id="name" class="form-control" placeholder="연락가능한 번호">
                </div>
            </fieldset><br>
            <h4>배송지 정보</h4>
            <fieldset class="form-group row">
                <div class="form-group col-md-3">
                    <label for="name">주소</label>
                    <input type="text" id="name" class="form-control" placeholder="">
                </div>
                <div class="form-group col-md-3">
                    <label for="name">연락처</label>
                    <input type="tel" id="name" class="form-control" placeholder="">
                </div>
                <div class="form-group col-md-6">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder=""></textarea>
                </div>
            </fieldset>
            <h4>주문 정보</h4><br>
            <fieldset class="form-group row">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="web" id="web">
                    <label for="web">과테말라 안티구아 (100g)</label>
                    <input type="number" class="form-control" name="web" id="web" placeholder="개수">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="a" id="a">
                    <label for="a">인도네시아 만델링 (100g)</label>
                    <input type="number" class="form-control" name="web" id="web" placeholder="개수">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="b" id="b">
                    <label for="b">탐라는도다(블렌딩) (100g)</label>
                    <input type="number" class="form-control" name="web" id="web" placeholder="개수">
                </div><br><br>
            </fieldset>
            <br>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary" type="submit">접수하기</button>&nbsp;
                <button class="btn btn-primary" type="reset">다시작성</button>
            </div>
        </form>
    </div>
</body>

</html>
