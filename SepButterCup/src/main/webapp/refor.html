<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</head>

<body>
    <form action="#" method="get">
        <div class="form-row row">
            <div class="form-group col-md-5">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group col-md-7">
                <label for="pw">PASSWORD</label>
                <input type="password" name="pw" id="pw" class="form-control" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="phonenumber">PhoneNumber</label>
            <input type="text" class="form-control" id="pNumber" placeholder="010-0000-0000">
        </div>
        <div class="form-row row">
            <div class="form-group col-md-6">
                <label for="haha">Sal</label>
                <input type="text" name="hobby" id="hobby" class="form-control">
            </div>
            <div class="form-group col-md-4">
                <label for="sex">Sex</label>
                <select name="inputState" id="sex" class="form-control form-select">
                    <option value="man">Man</option>
                    <option value="woman">Woman</option>
                    <option value="none">none</option>
                    <option selected>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="file">File</label>
                <input type="file" name="file" id="file" class="form-control">
            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-3">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="form-control" min="2023-09-18" max="2023-09-20">
            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-5">
                <label for="number">Number</label>
                <input type="number" name="number" id="number" class="form-control" min="50" max="100" step="5">
            </div>
            <div class="form-group col-md-5">
                <label for="range">Range</label>
                <input type="range" name="range" id="range" class="form-control" min="0" max="2000">
            </div>
        </div>
    </form>
</body>

</html>
